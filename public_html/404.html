<!DOCTYPE html>
<html>
<head>
	<title>پارس کلیک - Parsclick</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="shortcut icon" type="image/png" href="/images/favicon.png"/>
	<link rel="stylesheet" href="/_/css/all.css" media="screen"/>
	<style>
		body { background-color : beige; }
		.container { border-radius : 60px; }
		.error-template { padding : 40px 15px; text-align : center; }
		.error-actions { margin-top : 40px; margin-bottom : 15px; }
		.error-actions .btn { margin-right : 10px; }
		#branding { margin : auto; text-align : center; }
	</style>
</head>
<body>
	<div class="container">
		<section id="branding">
			<a href="/"><img src="/images/misc/logo.png" alt="Logo for Parsclick"></a>
		</section>
		<div class="row">
			<section class="col col-md-12">
				<div class="error-template">
					<h1>اوخ!</h1>
					<h2>چیزی که دنبالش می گردید نیست!</h2>
					<div class="error-actions">
						<a href="/" class="btn btn-primary btn-large">
							من رو برگردون خونه
						</a>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
